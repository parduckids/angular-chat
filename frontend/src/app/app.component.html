<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="user-list-card">
        <div
          class="user-card"
          [ngClass]="user?.phone === selectedUser?.phone && 'active'"
          *ngFor="let user of userList"
          (click)="selectedUser(user?.phone)"
        >
          <img [src]="user?.image" [alt]="user?.name" class="avatar" />
          <p class="username">{{ user?.name }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="chat-container">
        <ng-container *ngIf="selectedUser">
          <div class="chat-header">
            <img
              [src]="selectedUser.image"
              [alt]="selectedUser?.name"
              class="avatar"
            />
            <p class="username">{{ selectedUser?.name }}</p>
          </div>
          <div class="chat-body">
            <div
              *ngFor="let item of messageArray"
              [ngClass]="
                item?.user === currentUser?.messageArray.name && 'same-user'
              "
            >
              <p class="message-container">{{ item?.message }}</p>
            </div>
          </div>

          <div class="chat-footer">
            <div class="row">
              <div class="col-md-10"></div>
              <div class="col-md-2"></div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
